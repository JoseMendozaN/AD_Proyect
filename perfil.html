  <h1 class="text-2xl font-bold mb-6">Mi Perfil</h1>

  <!-- FOTO DE PERFIL -->
  <div class="flex flex-col items-center gap-4">

    <img id="fotoPerfil"
         class="w-40 h-40 object-cover rounded-full border-4 border-gray-300 shadow"
         src="https://via.placeholder.com/150?text=Perfil"
         alt="Foto de perfil">

    <div class="flex gap-4">
      <button id="btnTomarFoto" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow">
        Tomar foto
      </button>

      <button id="btnEliminar" class="px-4 py-2 bg-red-600 text-white rounded-lg shadow">
        Eliminar
      </button>
    </div>
  </div>

  <!-- VIDEO PARA CAMARA -->
  <div id="contenedorCamara" class="hidden mt-6 flex flex-col items-center gap-3">
    <video id="video" class="rounded-lg shadow max-w-xs" autoplay playsinline></video>

    <button id="btnCapturar" class="px-4 py-2 bg-green-600 text-white rounded-lg shadow">
      Capturar foto
    </button>
  </div>

  <!-- Canvas oculto para capturar imagen -->
  <canvas id="canvas" class="hidden"></canvas>


  <script>
    const btnTomarFoto = document.getElementById("btnTomarFoto");
    const btnEliminar = document.getElementById("btnEliminar");
    const contenedorCamara = document.getElementById("contenedorCamara");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const fotoPerfil = document.getElementById("fotoPerfil");
    const btnCapturar = document.getElementById("btnCapturar");

    let streamActivo = null;

    // Cargar la imagen guardada (si existe)
    const fotoGuardada = localStorage.getItem("fotoPerfil");
    if (fotoGuardada) {
      fotoPerfil.src = fotoGuardada;
    }

    // ---------------------------
    // ACCEDER A LA CÁMARA
    // ---------------------------
    btnTomarFoto.addEventListener("click", async () => {
      contenedorCamara.classList.remove("hidden");

      try {
        streamActivo = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });

        video.srcObject = streamActivo;

      } catch (error) {
        alert("No se pudo acceder a la cámara: " + error.message);
      }
    });


    // ---------------------------
    // CAPTURAR FOTO
    // ---------------------------
    btnCapturar.addEventListener("click", () => {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);

      const foto = canvas.toDataURL("image/jpeg");

      fotoPerfil.src = foto;
      localStorage.setItem("fotoPerfil", foto);

      detenerCamara();
      contenedorCamara.classList.add("hidden");
    });


    // ---------------------------
    // ELIMINAR FOTO
    // ---------------------------
    btnEliminar.addEventListener("click", () => {
      fotoPerfil.src = "https://via.placeholder.com/150?text=Perfil";
      localStorage.removeItem("fotoPerfil");
    });


    // ---------------------------
    // DETENER STREAM
    // ---------------------------
    function detenerCamara() {
      if (streamActivo) {
        streamActivo.getTracks().forEach(track => track.stop());
        streamActivo = null;
      }
    }
  </script>
